[package]
name = "codex-acp"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "codex-acp"
path = "src/main.rs"

[lib]
name = "codex_acp"
path = "src/lib.rs"

[dependencies]
agent-client-protocol = { git = "https://github.com/zed-industries/agent-client-protocol", rev = "37f6d3b6b5e8ad65ec7df65a05745c20e7b9399e", features = ["unstable"] }
anyhow = "1"
async-trait = "0.1"
codex-arg0 = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28" }
codex-common = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28", features = ["cli"] }
codex-core = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28" }
codex-mcp-server = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28" }
codex-protocol = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28" }
mcp-types = { git = "https://github.com/zed-industries/codex", rev = "0d9b9d8942b319d62afef3c84ffce273dfb74e28" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "io-std", "io-util"] }
tokio-util = { version = "0.7", features = ["compat"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
